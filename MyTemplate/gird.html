<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: aliceblue;
                padding: 10px;
               
            }
            img {
                max-width: 100%;
                height: auto;
                vertical-align: middle;
                display: inline-block;
                transition: 2s;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 5px;
                
            }
            img:hover {
                transform: scale(1.1);
            }
            .gird-wrapper {
                display: grid;
                grid-gap: 10px;
                grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
                grid-auto-flow: dense;
            }
        </style>
    </head>

    <body>
        <div class="gird-wrapper">

            <img style="grid-column:span 0 ;"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaBST5lwx8rn0fmatmZ1IGKWPbOPbMKD6aj_hg8f8TxbLPoxZ4ks2xkMU5BBPD2nyLwZw&usqp=CAU"
                alt="">

            <img  style="grid-row:span 2 ;grid-column:span 2 ;"
                src="https://cdnb.artstation.com/p/assets/images/images/039/541/761/large/mirco-cabbia-sciamano240-power-cm-1-3.jpg?1626204723"
                alt="">

            <img
                src="https://animecorner.me/wp-content/uploads/2022/11/chainsaw-man-power-figure.png"
                alt="">

            <img
                src="https://pbs.twimg.com/media/FfWPIZJUoAAoQmP?format=jpg&name=medium"
                alt="">

            <img
                src="https://static.displate.com/857x1200/displate/2021-07-21/12bd76c8b87d73338dda649714e64e2a_7db8ede3e3a5e2baf9309279c13f9ae9.jpgc"
                alt="">

            <img src="https://cdn.myanimelist.net/images/characters/10/492242.jpg" alt="">

            <img
                style="grid-column:span 3 ;"
                src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/05/Chainsaw-Man-Trailer-Power.jpg"
                alt="">

            <img  style="grid-column:span 2 ;" 
                src="https://staticg.sportskeeda.com/editor/2022/10/fc0da-16667249699034-1920.jpg"
                alt="">

            <img
                src="https://somoskudasai.com/wp-content/uploads/2021/11/Visual-16.jpg"
                alt="">

        </div>

    </body>
</html>
